# Thymeleaf
spring.thymeleaf.cache=false

spring.datasource.jmx-enabled=false
spring.jmx.default-domain=apex
# mysql connection details
spring.datasource.url=jdbc:mysql://localhost/apex?createDatabaseIfNotExist=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8


#Local
spring.datasource.username=root
spring.datasource.password=root


# create-drop | update | validate | none
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.data.jpa.repositories.enabled=true
spring.data.jpa.auditing.enabled=true


server.port=8080

